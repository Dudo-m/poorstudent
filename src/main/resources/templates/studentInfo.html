<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_userFragment :: head(~{::title})">
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/layui/layui.js"></script>
</head>
<body>
    <!--头部导航部分-->
    <div class="header" th:replace="_userFragment :: topmenu">
        <div class="layui-col-md10">
            <span id="header-font">贫困生资助系统</span>
        </div>
        <ul class="layui-nav layui-col-md2">
            <li class="layui-nav-item" style="float: right">
                <a href=""><img src="//t.cn/RCzsdCq" class="layui-nav-img">我</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <dd><a href="javascript:;">退了</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!--主要内容部分-->
    <div class="layui-row">
        <!--左侧导航-->
        <ul th:replace="_userFragment :: leftmenu(3)" class="layui-nav layui-nav-tree  layui-col-md2" lay-filter="demo" style="height: 662px">
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;"><i class="layui-icon">&#xe770;</i> 个人中心</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">我的申请</a></dd>
                    <dd><a href="userInfo.html">用户信息</a></dd>
                    <dd class="layui-this"><a href="javascript:;">学生信息</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;"><i class="layui-icon">&#xe6b2;</i> 经济困难认定</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">经济困难认定申请</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;"><i class="layui-icon">&#xe857;</i> 资助管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">申请资助</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;"><i class="layui-icon">&#xe631;</i> 系统管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改密码</a></dd>
                </dl>
            </li>
        </ul>
        <!--右侧内容-->
        <div class="layui-col-md10">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>学生信息</legend>
            </fieldset>
            <!--表单-->
            <form class="layui-form" action="/addStudentInfo" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentName" th:value="${student?.studentName}" required  lay-verify="required" placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="studentSex" value="男" title="男" checked th:checked="!${student?.studentSex=='女'}">
                        <input type="radio" name="studentSex" value="女" title="女" th:checked="${student?.studentSex=='女'}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentNumber" th:value="${student?.studentNumber}" required  lay-verify="required" placeholder="请输入学号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentCardid" th:value="${student?.studentCardid}"  required  lay-verify="identity" placeholder="请输入身份证" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">入学年份</label>
                    <div class="layui-input-inline">
                        <input type="text" name="studentYear" th:value="${student?.studentYear}"  required  lay-verify="required" placeholder="请输入入学年份" class="layui-input">
                    </div>
                    <label class="layui-form-label">学历</label>
                    <div class="layui-input-inline">
                        <select name="studentEducation" lay-verify="required">
                            <option value=""></option>
                            <option value="本科" th:selected="${student?.studentEducation=='本科'}">本科</option>
                            <option value="专科" th:selected="${student?.studentEducation=='专科'}">专科</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">院系</label>
                    <div class="layui-input-inline">
                        <select name="studentDepartment" lay-verify="required">
                            <option value=""></option>
                            <option value="信息工程学院" th:selected="${student?.studentDepartment=='信息工程学院'}">信息工程学院</option>
                            <option value="马术学院" th:selected="${student?.studentDepartment=='马术学院'}">马术学院</option>
                            <option value="外国语学院" th:selected="${student?.studentDepartment=='外国语学院'}">外国语学院</option>
                        </select>
                    </div>
                    <label class="layui-form-label">班级</label>
                    <div class="layui-input-inline">
                        <select name="studentClass" lay-verify="required">
                            <option value=""></option>
                            <option value="（1）班" th:selected="${student?.studentClass=='（1）班'}">（1）班</option>
                            <option value="（2）班" th:selected="${student?.studentClass=='（2）班'}">（2）班</option>
                            <option value="（3）班" th:selected="${student?.studentClass=='（3）班'}">（3）班</option>
                            <option value="（4）班" th:selected="${student?.studentClass=='（4）班'}">（4）班</option>
                            <option value="（5）班" th:selected="${student?.studentClass=='（5）班'}">（5）班</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">家庭人口数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="studentPopulation" th:value="${student?.studentPopulation}" required  lay-verify="required" placeholder="请输入人口数" class="layui-input">
                    </div>
                    <label class="layui-form-label">户口</label>
                    <div class="layui-input-inline">
                        <select name="studentRes" lay-verify="required">
                            <option value=""></option>
                            <option value="农村户口" th:selected="${student?.studentRes=='农村户口'}">农村户口</option>
                            <option value="城市户口" th:selected="${student?.studentRes=='城市户口'}">城市户口</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">特殊条件</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="specialOad" th:checked="${student?.specialOad}" title="孤残" >
                        <input type="checkbox" name="specialSp"  th:checked="${student?.specialSp}" title="单亲" >
                        <input type="checkbox" name="specialCom" th:checked="${student?.specialCom}" title="烈士子女">
                        <input type="checkbox" name="specialFo"  th:checked="${student?.specialFo}" title="优抚对象">
                        <input type="checkbox" name="specialSa" th:checked="${student?.specialSa}" title="低保家庭">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




</body>
<script>
    layui.use('element', function(){
    });
    layui.use('form', function(){
    });
    //弹出消息
    layui.use('layer', function(){
        var layer = layui.layer;
        var msg = "[[${msg}]]";
        if (msg!=null&&msg!=""){
            layer.msg(msg);
        }
    });
</script>
</html>
